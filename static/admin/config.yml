backend:
  name: github
  repo: sallynorthmore/think-climate
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'events'
    label: 'Events'
    folder: 'src/pages/events'
    create: true
    slug: '{{slug}}-{{year}}-{{month}}-{{day}}-'
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'event-post',
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Location', name: 'location', widget: 'text' }
      - { label: 'Event Date', name: 'eventDate', widget: 'text' }
      - { label: 'Event Time', name: 'eventTime', widget: 'text' }
      - {
          label: 'Tickets or Registration link',
          name: 'ticketsLink',
          widget: 'text',
        }
      - { label: 'Hero Image', name: 'heroImage', widget: image }
      - { label: 'Featured Post', name: 'featuredpost', widget: 'boolean' }
      - { label: 'Featured Image', name: 'featuredimage', widget: image }
      - { label: 'Share Image', name: 'shareImage', widget: image }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Tags', name: 'tags', widget: 'list' }
  - name: 'pages'
    label: 'Pages'
    files:
      - file: 'src/pages/index.md'
        label: 'Landing Page'
        name: 'index'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'index-page',
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Description, name: description, widget: string }
          - label: Hero,
            name: hero,
            widget: object,
            fields:
              [
                { label: Title, name: title, widget: string },
                { label: Small Text, name: smalltext, widget: text },
                { label: Background color, name: color, widget: text },
                { label: Image, name: image, widget: image },
              ]
      - file: 'src/pages/about/index.md'
        label: 'About'
        name: 'about'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'about-page',
            }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
          - label: Profiles
            name: profiles
            widget: list
            allow_add: true
            fields:
              - { label: Name, name: name, widget: string }
              - { label: Image, name: image, widget: image }
              - { label: Description, name: description, widget: text }
              - { label: Pledge, name: pledge, widget: text }
              - { label: Book, name: book, widget: string }
              - { label: Book, name: book, widget: string }
              - { label: Book Link, name: bookLink, widget: string }
              - { label: Film, name: film, widget: string }
              - { label: Film Link, name: filmLink, widget: string }
