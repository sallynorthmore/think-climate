backend:
  name: github
  repo: sallynorthmore/think-climate
  branch: master # TODO: change this to master once we go live

media_folder: 'static/images/uploads'
public_folder: '/images/uploads'
collections:
  - label: 'Global site information'
    name: 'global'
    files:
      - label: 'Global site information'
        name: 'global'
        file: 'content/global.md'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'global',
            }
          - { label: Site Title, name: title, widget: string }
          - { label: Email, name: email, widget: string }
          - { label: Description, name: description, widget: string }
  - label: 'Subscribe'
    name: 'subscribe'
    files:
      - label: 'Subscribe'
        name: 'subscribe'
        file: 'content/subscribe.md'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'subscribe',
            }
          - { label: Title, name: title, widget: string }
          - { label: Body, name: body, widget: markdown }
  - label: 'Pages'
    name: 'pages'
    files:
      - label: 'Home page'
        name: 'home'
        file: 'content/home.md'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'home-page',
            }
          - { label: Title, name: title, widget: string }
          - label: Hero
            name: hero
            widget: object
            fields:
              - {
                  label: Background Color (a hex value),
                  name: background,
                  widget: string,
                }
              - { label: Image, name: image, widget: image }
              - { label: Title, name: title, widget: string }
              - {
                  label: SmallText,
                  name: smalltext,
                  widget: string,
                  required: false,
                }
      - label: 'About'
        name: 'about'
        file: 'content/about.md'
        fields:
          - {
              label: 'Template Key',
              name: 'templateKey',
              widget: 'hidden',
              default: 'about',
            }
          - { label: Page Title, name: title, widget: string }
          - label: Hero
            name: hero
            widget: object
            fields:
              - {
                  label: Background Color (hex),
                  name: background,
                  widget: string,
                }
              - { label: Image, name: image, widget: image }
              - { label: Title, name: title, widget: string }
          - label: Body
            name: body
            widget: markdown
  - name: 'events' # Used in routes, e.g., /admin/collections/blog
    label: 'Events' # Used in the UI
    folder: 'content/events/' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{slug}-{{month}}-{{year}}-{{day}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'event' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Event date', name: 'eventDate', widget: 'datetime' }
      - { label: 'Event location', name: 'location', widget: 'string' }
      - { label: 'Featured Image', name: 'thumbnail', widget: 'image' }
      - {
          label: 'Category',
          name: 'category',
          widget: 'select',
          options:
            - { label: "Lunch & Learn", value: "lunch" }
            - { label: "Event", value: "event" }
        }
      - { label: 'Body', name: 'body', widget: 'markdown' }
